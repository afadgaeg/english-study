<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnYoutube</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f9f9f9;
    }
    #video-container {
      max-width: 800px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 45vh;
      border: none;
    }
    #subtitle {
      margin: 10px auto;
      width: 100%;
      max-width: 800px;
      height: 250px; /* 高度 = 原来的 2.5 倍 */
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      box-sizing: border-box;
      background: #e6f2fa;
      border-radius: 5px;
    }
    .btn {
      display: block;
      width: 100%;   /* 铺满 */
      max-width: 800px;
      margin: 10px auto 0 auto;
      padding: 12px;
      font-size: 1.2em;
      height: 100px; /* 高度 = 原来的 2 倍 */
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div id="video-container">
  <div id="player"></div>
</div>
<div id="subtitle"></div>
<div>
  <button class="btn" onclick="playRandom()">Random</button>
  <button class="btn" onclick="play()">Play</button>
  <button class="btn" onclick="stop()">Stop</button>
  <button class="btn" onclick="toggleSubtitle()">Show</button>
</div>

<!-- 引入 YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let data = [];
  let currentSub = null;
  let subtitleVisible = false;
  let player;

  // YouTube IFrame API 初始化
  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      height: "45%",
      width: "100%",
      videoId: "",
      playerVars: { autoplay: 0, controls: 1 }
    });
  }

  async function loadData() {
    const response = await fetch("enYoutube/subs.json");
    data = await response.json();
  }

  function pickRandom() {
    if (data.length === 0) return null;
    const video = data[Math.floor(Math.random() * data.length)];
    const event = video.events[Math.floor(Math.random() * video.events.length)];
    if (!event.segs || event.segs.length === 0) return pickRandom();
    const lines = event.segs.map(s => s.utf8.trim()).filter(Boolean);
    if (lines.length === 0) return pickRandom();
    const s = event.tStartMs / 1000;
    const e = (event.tStartMs + event.dDurationMs) / 1000;
    return { id: video.id, s, e, lines };
  }

  function playRandom() {
    currentSub = pickRandom();
    if (!currentSub) return;
    player.loadVideoById({
      videoId: currentSub.id,
      startSeconds: currentSub.s,
      endSeconds: currentSub.e
    });
    updateSubtitle();
  }

  function play() {
    if (!currentSub) return;
    player.seekTo(currentSub.s);
    player.playVideo();
    updateSubtitle();
  }

  function stop() {
    if (player) {
      player.pauseVideo();
    }
  }

  function updateSubtitle() {
    const el = document.getElementById("subtitle");
    if (subtitleVisible && currentSub) {
      el.innerHTML = currentSub.lines.map(l => `<div>${l}</div>`).join("");
    } else {
      el.innerHTML = "";
    }
  }

  function toggleSubtitle() {
    subtitleVisible = true; // once shown, always shown
    updateSubtitle();
  }

  loadData();
</script>
</body>
</html>
