<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EnYoutube</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f9f9f9;
    }
    #video-container {
      max-width: 800px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 45vh;
      border: none;
    }
    #subtitle {
      margin: 5px auto;
      width: 100%;
      max-width: 800px;
      height: 250px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      box-sizing: border-box;
      background: #b7d6ea; /* Ê∑°ËìùËÉåÊôØ */
      border-radius: 5px;
      font-size: 2em;
      line-height: 1.4;
      color: #111;
    }
    #info-box {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
      margin: 5px auto;
      font-size: 2.4em;
      height: 70px; /* üî• Êîπ‰∏∫ 70px */
      box-sizing: border-box;
      border-radius: 5px;
      background: #d3d3d3;
      color: #222;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 800px;
      margin: 28px auto 0 auto;
      padding: 12px;
      font-size: 2.4em;
      height: 100px;
      box-sizing: border-box;
      border: 1px solid #9c9c9c;
      border-radius: 5px;
      background: #d3d3d3;
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #c5c5c5; }
    .prev {  }
    .highlight {
      color: #000;
      background: #ffeb73;
      font-weight: bold;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .next {  }
  </style>
</head>
<body>
<div id="video-container">
  <div id="player"></div>
</div>

<div id="subtitle"></div>
<div id="info-box">--/--</div>

<div>
  <button class="btn" onclick="randomOnly()">Random</button>
  <button class="btn" onclick="play()">Play</button>
  <button class="btn" onclick="stop()">Stop</button>
  <button class="btn" onclick="toggleSubtitle()">Show</button>
</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let data = [];
  let currentSub = null;
  let currentIndex = -1;
  let subtitleVisible = false;
  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      height: "45%",
      width: "100%",
      videoId: "",
      playerVars: { autoplay: 0, controls: 1 }
    });
  }

  function encodeHTML(str) {
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#39;");
  }

  async function loadData() {
    const response = await fetch("enYoutube/subs.json");
    let raw = await response.json();

    // üî• ËøáÊª§ÊéâÁ©∫ÁôΩÂ≠óÂπïÁâáÊÆµ + Áº∫Â∞ëËµ∑Ê≠¢Êó∂Èó¥ÁöÑÁâáÊÆµ
    data = raw.map(video => {
      return {
        id: video.id,
        events: video.events.filter(ev => {
          if (!ev || !ev.segs) return false;
          if (ev.tStartMs == null || ev.dDurationMs == null) return false; // Ê≤°ÊúâÊó∂Èó¥ÁöÑÂâîÈô§
          const text = ev.segs.map(s => (s && s.utf8 ? s.utf8.trim() : "")).join(" ");
          return text.length > 0;
        })
      };
    }).filter(v => v.events.length > 0);

    randomOnly();
  }


  function joinSegs(ev) {
    if (!ev || !ev.segs) return "";
    return ev.segs.map(s => (s && s.utf8 ? s.utf8.trim() : ""))
      .filter(Boolean)
      .join(" ")
      .replace(/\s+/g, " ")
      .trim();
  }

  function pickRandom() {
    if (!data || data.length === 0) return null;
    const video = data[Math.floor(Math.random() * data.length)];
    if (!video || !video.events || video.events.length === 0) return null;

    currentIndex = Math.floor(Math.random() * video.events.length);
    const event = video.events[currentIndex];
    if (!event || !event.segs || event.segs.length === 0) return pickRandom();

    const prevEvent = currentIndex > 0 ? video.events[currentIndex - 1] : null;
    const nextEvent = currentIndex < video.events.length - 1 ? video.events[currentIndex + 1] : null;

    return {
      id: video.id,
      s: (event.tStartMs || 0) / 1000,
      e: (event.tStartMs + (event.dDurationMs || 0)) / 1000,
      prevText: prevEvent ? joinSegs(prevEvent) : "",
      currText: joinSegs(event),
      nextText: nextEvent ? joinSegs(nextEvent) : "",
      idx: currentIndex + 1
    };
  }

  function randomOnly() {
    currentSub = pickRandom();
    if (!currentSub) return;
    subtitleVisible = false;
    updateSubtitle();
    updateInfo();
  }

  function play() {
    if (!currentSub || !player) return;
    player.loadVideoById({
      videoId: currentSub.id,
      startSeconds: currentSub.s,
      endSeconds: currentSub.e
    });
    updateSubtitle();
  }

  function stop() {
    if (player) player.pauseVideo();
  }

  function updateSubtitle() {
    const el = document.getElementById("subtitle");
    if (subtitleVisible && currentSub) {
      let html = "";
      if (currentSub.prevText) {
        html += `<span class="prev">${encodeHTML(currentSub.prevText)}</span> `;
      }
      html += `<span class="highlight">${encodeHTML(currentSub.currText)}</span>`;
      if (currentSub.nextText) {
        html += ` <span class="next">${encodeHTML(currentSub.nextText)}</span>`;
      }
      el.innerHTML = html;
      el.scrollTop = 0;
    } else {
      el.innerHTML = "";
    }
  }

  function updateInfo() {
    const el = document.getElementById("info-box");
    if (currentSub) el.textContent = `${currentSub.idx}/${currentSub.id}`;
    else el.textContent = "--/--";
  }

  function toggleSubtitle() {
    subtitleVisible = true;
    updateSubtitle();
  }

  loadData();
</script>
</body>
</html>
