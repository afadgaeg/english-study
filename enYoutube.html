<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnYoutube</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      margin: 0;
      background: #f9f9f9;
    }
    #video-container {
      max-width: 800px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 45vh;
      border: none;
    }
    #subtitle {
      margin: 5px auto; /* 缩小上下间距 */
      width: 100%;
      max-width: 800px;
      height: 250px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      box-sizing: border-box;
      background: #c0dff0; /* 比之前更深一点的淡蓝色 */
      border-radius: 5px;
      font-size: 2em;
    }
    #info-box {
      display: flex;
      align-items: center;   /* 垂直居中 */
      justify-content: center; /* 水平居中 */
      width: 100%;           /* 改为100% */
      max-width: 800px;
      margin: 5px auto;      /* 缩小上下间距 */
      font-size: 2.4em;
      height: 70px;
      box-sizing: border-box;
      border-radius: 5px;
      background: #dcdcdc; /* 略深的浅灰色 */
      color: #333;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 800px;
      margin: 25px auto 0 auto; /* 增加垂直间距，防止误触 */
      padding: 12px;
      font-size: 2.4em;
      height: 100px;
      box-sizing: border-box;
      border: 1px solid #aaa;  /* 保持按钮有边框 */
      border-radius: 5px;
      background: #dcdcdc; /* 略深的浅灰色 */
      color: #333;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: #c8c8c8;
    }
  </style>
</head>
<body>
<div id="video-container">
  <div id="player"></div>
</div>
<div id="subtitle"></div>
<div id="info-box">--/--</div>
<div>
  <button class="btn" onclick="randomOnly()">Random</button>
  <button class="btn" onclick="stop()">Stop</button>
  <button class="btn" onclick="play()">Play</button>
  <button class="btn" onclick="toggleSubtitle()">Show</button>
</div>

<!-- 引入 YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let data = [];
  let currentSub = null;
  let currentIndex = -1;
  let subtitleVisible = false;
  let player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      height: "45%",
      width: "100%",
      videoId: "",
      playerVars: { autoplay: 0, controls: 1 }
    });
  }

  async function loadData() {
    const response = await fetch("enYoutube/subs.json");
    data = await response.json();
    randomOnly(); // 页面加载后随机一次（不播放，字幕隐藏）
  }

  function pickRandom() {
    if (data.length === 0) return null;
    const video = data[Math.floor(Math.random() * data.length)];
    currentIndex = Math.floor(Math.random() * video.events.length);
    const event = video.events[currentIndex];
    if (!event || !event.segs || event.segs.length === 0) return pickRandom();
    const lines = event.segs.map(s => s.utf8.trim()).filter(Boolean);
    if (lines.length === 0) return pickRandom();
    const s = event.tStartMs / 1000;
    const e = (event.tStartMs + event.dDurationMs) / 1000;
    return { id: video.id, s, e, lines, idx: currentIndex + 1 };
  }

  function randomOnly() {
    currentSub = pickRandom();
    if (!currentSub) return;
    subtitleVisible = false; // 随机时字幕默认隐藏
    updateSubtitle();
    updateInfo();
  }

  function play() {
    if (!currentSub) return;
    player.loadVideoById({
      videoId: currentSub.id,
      startSeconds: currentSub.s,
      endSeconds: currentSub.e
    });
    updateSubtitle();
  }

  function stop() {
    if (player) {
      player.pauseVideo();
    }
  }

  function updateSubtitle() {
    const el = document.getElementById("subtitle");
    if (subtitleVisible && currentSub) {
      el.innerHTML = currentSub.lines.map(l => `<div>${l}</div>`).join("");
      el.scrollTop = 0;
    } else {
      el.innerHTML = "";
    }
  }

  function updateInfo() {
    const el = document.getElementById("info-box");
    if (currentSub) {
      el.textContent = `${currentSub.idx}/${currentSub.id}`;
    } else {
      el.textContent = "--/--";
    }
  }

  function toggleSubtitle() {
    subtitleVisible = true; // once shown, always shown
    updateSubtitle();
  }

  loadData();
</script>
</body>
</html>
