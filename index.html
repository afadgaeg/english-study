<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>english listen</title>
    <style type="">
        * {
            box-sizing: border-box;
            font-size:40px;
        }

        body {
            width:100%;
            margin:0 auto;
            max-width:900px;
            padding: 0 10px;
        }
        #number{
            background-color: #DDD;
            margin-top:30px;
            height: 80px;
            line-height:80px;
            text-align: center;
        }
        #showtext{
            width:100%;
            height:500px;
            background-color: lightblue;
            margin-bottom:15px;
        }

        select, button{
            width:100%;
            height:130px;
            margin-top:50px;
        }

    </style>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis/cancel
        let synth = window.speechSynthesis;
        let voices = synth.getVoices();
        let u = new SpeechSynthesisUtterance();
        u.lang = 'en-US';
        u.rate = 1;
        u.voice = voices[0];
        let strs = [];
        let ii=0;

        function speak(textToSpeak) {
            synth.cancel();
            u.text = textToSpeak;
            synth.speak(u);
        }
        function stop(){
            synth.cancel();
        }
        function select(number){
            ii = number;
            $("#number").html(ii+" / "+ strs.length);
            $("#showtext").html("");
        }
        function random() {
          return Math.floor(Math.random() * strs.length);
        }
        function selectRandom(){
            select(random());
        }
        function play(){
            speak(strs[ii]);
        }


        $(document).ready(function(){

            for (let i = 0; i < voices.length; i++) {
                let option = "<option value=" + i + ">" + voices[i].name + "</option>";
                $("#voices").append(option);
            }

            $("#random").click(function() {
                selectRandom();
            });

            $("#stop").click(function() {
                stop();
            });

            $("#play").click(function() {
                play();
            });
            $("#show").click(function() {
                $("#showtext").html(strs[ii]);
            });


            $.ajax({
                type: "get",
                url: "b.txt",
                dataType: "text",
                async: true
            }).done(function (initText) {
                strs = [];
                let str = {};
                let ss = initText.split(/[\n]{2}/);
                for(let i = 0; i< ss.length; i++ ){
                    let l = ss[i].trim();
                    if(l.length==0){
                        continue;
                    }
                    strs.push(l);
                }
                selectRandom();
            });

        });

    </script>
</head>
<body>


<div id="showtext"></div>

<div>
    <div>
        <select id="voices"></select>
    </div>
    <div id="number"></div>
    <div id="player">
        <button id="random">Random</button>
        <button id="stop">Stop</button>
        <button id="play">Play</button>
        <button id="show">Show</button>
    </div>
</div>



</body>
</html>
