<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>english listen</title>
    <style type="">
        * {
            box-sizing: border-box;
        }

        body {
            width:100%;
            margin:15px auto;
            max-width:800px;
            padding: 5px;
        }
        #number{
            background-color: #DDD;
            margin-top:15px;
            height: 20px;
        }
        #showtext{
            width:100%;
            height:130px;
            background-color: lightblue;
            margin-bottom:15px;
        }
        #player{
            margin-top:10px;
        }

    </style>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis/cancel
        let synth = window.speechSynthesis
        let u = new SpeechSynthesisUtterance();
        u.lang = 'en-US';
        u.rate = 1;
        let strs = [];
        let ii=0;

        function speak(textToSpeak) {
            u.text = textToSpeak;
            synth.speak(u);
        }
        function select(number){
            ii = number;
            $("#number").html("");
            $("#en").html("");
            $("#zh").html("");
        }
        function random() {
          return Math.floor(Math.random() * strs.length);
        }

        $(document).ready(function(){
            $("#next").click(function() {
                let i = ii +1 ;
                if(i>=strs.length){
                    i=0;
                }
                select(i);
            });

            $("#previous").click(function() {
                let i = ii -1 ;
                if(i<0){
                    i=strs.length-1;
                }
                select(i);
            });
            $("#random").click(function() {
                select(random());
            });

            $("#show").click(function() {
                $("#number").html("Sentence " + ii);
                $("#en").html(strs[ii].en);
                $("#zh").html(strs[ii].zh);
            });
            $("#a").click(function() {
                speak(strs[ii].en);
            });
            $("#b").click(function() {
                synth.pause();
            });
            $("#c").click(function() {
                synth.resume();
            });
            $("#d").click(function() {
                synth.cancel();
            });

            $.ajax({
                type: "get",
                url: "a.txt",
                dataType: "text",
                async: true
            }).done(function (initText) {
                strs = [];
                let str = {};
                let ss = initText.split(/[\n]/);
                for(let i = 0; i< ss.length; i++ ){
                    let l = ss[i].trim();
                    if(l.length==0){
                        continue;
                    }
                    if($.isEmptyObject(str)){
                        str = {en:l}
                    } else{
                        str.zh = l;
                        strs.push(str);
                        str = {};
                    }
                }
            });
            select(0);
        });




    </script>
</head>
<body>

<div id="number"></div>
<div id="showtext">
    <div id="en"></div>
    <div id="zh"></div>
</div>

<div>
    <div>
        <button id="next">Next</button>
        <button id="previous">Previous</button>
        <button id="random">Random</button>
        <button id="show">Show</button>
    </div>

    <div id="player">
        <button id="a">Play</button>
        <button id="b">Pause</button>
        <button id="c">Continue</button>
        <button id="d">Stop</button>
    </div>
</div>

</body>
</html>
