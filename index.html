<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>english listen</title>
    <style type="">
        * {
            box-sizing: border-box;
            font-size:40px;
        }

        body {
            width:100%;
            margin:0 auto;
            max-width:800px;
            padding: 0 5px;
        }
        #number{
            background-color: #DDD;
            margin-top:20px;
            height: 50px;
        }
        #showtext{
            width:100%;
            height:300px;
            background-color: lightblue;
            margin-bottom:15px;
        }

        select, button{
            width:100%;
            height:100px;
            margin-top:30px;
        }

    </style>
    <script>
        // https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis/cancel
        let synth = window.speechSynthesis;
        let voices = synth.getVoices();
        let u = new SpeechSynthesisUtterance();
        u.lang = 'en-US';
        u.rate = 1;
        u.voice = voices[0];
        let strs = [];
        let ii=0;

        function speak(textToSpeak) {
            u.text = textToSpeak;
            synth.speak(u);
        }
        function select(number){
            ii = number;
            $("#number").html("Sentence " + ii);
            $("#showtext").html("");
        }
        function random() {
          return Math.floor(Math.random() * strs.length);
        }

        $(document).ready(function(){

            for (let i = 0; i < voices.length; i++) {
                let option = "<option value=" + i + ">" + voices[i].name + "</option>";
                $("#voices").append(option);
            }

            $("#voices").change(function(){
                let i = $(this).val();
                u.voice = voices[i];
            });

            $("#random").click(function() {
                select(random());
            });

            $("#next").click(function() {
                let i = ii +1 ;
                if(i>=strs.length){
                    i=0;
                }
                select(i);
            });

            $("#previous").click(function() {
                let i = ii -1 ;
                if(i<0){
                    i=strs.length-1;
                }
                select(i);
            });

            $("#show").click(function() {
                $("#showtext").html(strs[ii]);
            });
            $("#a").click(function() {
                speak(strs[ii]);
            });
            $("#d").click(function() {
                synth.cancel();
            });

            $.ajax({
                type: "get",
                url: "b.txt",
                dataType: "text",
                async: true
            }).done(function (initText) {
                strs = [];
                let str = {};
                let ss = initText.split(/[\n]{2}/);
                for(let i = 0; i< ss.length; i++ ){
                    let l = ss[i].trim();
                    if(l.length==0){
                        continue;
                    }
                    strs.push(l);
                }
            });
            select(0);
        });

    </script>
</head>
<body>

<div id="number"></div>
<div id="showtext"></div>

<div>
    <div>
        <select id="voices"></select>
    </div>
    <div>
        <button id="show">Show</button>
        <button id="next">Next</button>
        <button id="previous">Previous</button>
        <button id="random">Random</button>
    </div>

    <div id="player">
        <button id="a">Play</button>
        <button id="d">Stop</button>
    </div>
</div>

</body>
</html>
