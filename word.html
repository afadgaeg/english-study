        function getQueryString(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        }

        function speak(textToSpeak) {
            synth.cancel();
            u.text = textToSpeak;
            synth.speak(u);
        }
        function stop(){
            synth.cancel();
        }
        function play(){
            speak(words[indexes[ii]]);
        }

        function selectRandom(){
            let l = indexes.length;
            ii = Math.floor(Math.random() * l);
            $("#number").html(l);
            $("#showtext").html("");
        }

        $(document).ready(function() {
            $("button").each(function(index){
                $(this).prop("disabled", true);
            });

            let conf = airtableMap[getQueryString("user")];
            url = conf.airtableUrl;
            authorization = conf.authorization;

            words = conf.words.split(",");
            // 禁用双击放大
            let lastTouchEnd = 0;
            document.documentElement.addEventListener('touchend', function (event) {
                let now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, {
                passive: false
            });

            let $voices = $("#voices");
            for (let i = 0; i < voices.length; i++) {
                let option;
                if(i==0){
                    option = "<option value=\"0\" selected=\"selected\">" + voices[0].name + "</option>";
                } else {
                    option = "<option value=\"" + i + "\">" + voices[i].name + "</option>";
                }
                $voices.append(option);
            }
            $voices.change(function(){
                u.voice = voices[$voices.val()];
            });
            u.voice = voices[0];

            $.ajax({
                type: "get",
                url: url,
                dataType: "json",
                async: true,
                headers:{
                    Authorization: authorization
                }
            }).done(function(r) {
                if(r.fields.value){
                    bloom.buckets = new Int32Array(r.fields.value.split(",").map(Number));
                }

                indexes = new Array();
                for(let i = 0; i<words.length ;i++){
                    let removed = bloom.test(""+i);
                    if(!removed){
                        indexes.push(i);
                    }
                }
                selectRandom();

                $("#random").click(function() {
                    selectRandom();
                });

                $("#stop").click(function() {
                    stop();
                });

                $("#play").click(function() {
                    play();
                });
                $("#show").click(function() {
                    $("#showtext").html(words[indexes[ii]]);
                });

                $("#remove").click(function() {
                    let index = indexes[ii];
                    if(!window.confirm("Are you sure you want to delete the word [" + words[index] + "]?")){
                        return;
                    }
                    bloom.add(""+index);
                    let data = {
                        fields: {
                            value: bloom.buckets.join(",")
                        }
                    };
                    $.ajax({
                        type: "PATCH",
                        contentType: "application/json;charset=utf-8",
                        url: url,
                        dataType: "json",
                        async: true,
                        headers:{
                            Authorization: authorization
                        },
                        data: JSON.stringify(data)
                    }).done(function (json) {
                        indexes.splice(ii, 1);
                        selectRandom();
                    });
                });


                $("button").each(function(index){
                    $(this).prop("disabled", false);
                });
            });
        });

    </script>

<body>
<div id="showtext"></div>
<div>
    <div>
        <select id="voices"></select>
    </div>
    <div id="number"></div>
    <div id="player">
        <button id="remove" disabled="true">Remove</button>
        <button id="random" disabled="true">Random</button>
        <button id="stop" disabled="true">Stop</button>
        <button id="play" disabled="true">Play</button>
        <button id="show" disabled="true">Show</button>
    </div>
</div>
